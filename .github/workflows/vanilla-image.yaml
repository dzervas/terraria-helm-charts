---

name: Build & Release Vanilla Image

on:
  push:
    branches:
      - master
    paths:
      - images/vanilla/**
      - charts/terraria/Chart.yaml

permissions:
  contents: write
  packages: write

jobs:
  image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # TODO: Automatically build the latest version
      # - name: Get latest server version
        # run: echo "LATEST=$(curl -sL https://terraria.wiki.gg/wiki/Server | rg -o 'https://terraria.org/api/download/pc-dedicated-server/terraria-server-\d+.zip' | rg -o '\d+' | sort | tail -n 1)" >>$GITHUB_ENV

      - name: Get current version
        run: echo "VERSION=$(grep appVersion charts/terraria/Chart.yaml | grep -o '[\d.-]+')" >>$GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./images/vanilla
          platforms: linux/386,linux/amd64,linux/arm/v7,linux/arm64,linux/ppc64le
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/dzervas/terraria:vanilla-latest
            ghcr.io/dzervas/terraria:vanilla-${{ env.VERSION }}
  chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Helm
        if: steps.current_version.outputs.digest != steps.new_version.outputs.digest
        uses: azure/setup-helm@v3

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_RELEASE_NAME_TEMPLATE: "{{ .Version }}"
